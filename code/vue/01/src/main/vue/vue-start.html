<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!--    <script src="vue.js" type="text/javascript"></script>-->
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        {{message}}
    </div>

    <div id="web">
        <a v-bind:href="url">link</a>
    </div>

    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>


    <script >
        var web = new Vue({
            el: "#web",
            data:{url:'https://www.google.com'}
        });
        var app = new Vue({
            el: '#app',
            data:{message:'hello22222222222'}
        });
        var app2 = new Vue({
            el:'#app2',
            data: {message:"Time"+new Date().toLocaleString()}
        });
        app.data.message="wo!!!!"
    </script>
</body>
</html>
