server.port=8090
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.datasource.password=admin
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/learnspringboot?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
mybatis.mapper-locations=classpath:springboot/chapter2/mapper/*.xml
mybatis.type-aliases-package=springboot.chapter2.pojo
mybatis.type-handlers-package=springboot.chapter2.pojo